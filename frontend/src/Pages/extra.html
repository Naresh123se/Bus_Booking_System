<!DOCTYPE html>
<html>
<head>
    <title>Driving Mode Simulation</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVxJEDb1OPqsG9hP-Nac9IckUHiTa7uDo&libraries=places"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="start" placeholder="Starting point">
        <input type="text" id="end" placeholder="Destination">
        <button onclick="startNavigation()">Start Navigation</button>
    </div>

    <script>
        var map;
        var directionsService;
        var directionsRenderer;
        var currentRoute;
        var currentPositionIndex = 0;
        var routeCoordinates = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 8
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function startNavigation() {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            directionsService.route(
                {
                    origin: start,
                    destination: end,
                    travelMode: 'DRIVING'
                },
                function (response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                        currentRoute = response.routes[0];
                        simulateNavigation();
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            );
        }

        function simulateNavigation() {
            routeCoordinates = [];
            currentRoute.legs.forEach(function (leg) {
                leg.steps.forEach(function (step) {
                    step.path.forEach(function (point) {
                        routeCoordinates.push(point);
                    });
                });
            });

            currentPositionIndex = 0;
            setInterval(moveMarker, 2000); // Adjust the interval as needed
        }

        function moveMarker() {
            if (currentPositionIndex < routeCoordinates.length) {
                map.panTo(routeCoordinates[currentPositionIndex]);
                currentPositionIndex++;
            } else {
                clearInterval();
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVxJEDb1OPqsG9hP-Nac9IckUHiTa7uDo&callback=initMap"></script>
</body>
</html>
