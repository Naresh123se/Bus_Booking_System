<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket System</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
     
      font-family: 'Ubuntu', sans-serif;
      background-color: #3f32e5;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #1c1c1c;
      display: flex;
      justify-content: center;
    }
    .ticket-system {
      max-width: 385px;
    }
    .ticket-system .top {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .ticket-system .top .title {
      font-weight: normal;
      font-size: 1.6em;
      text-align: left;
      margin-left: 20px;
      margin-bottom: 50px;
      color: #fff;
    }
    .ticket-system .top .printer {
      width: 90%;
      height: 20px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 1px 3px 3px 0px rgba(0, 0, 0, 0.2);
    }
    .ticket-system .receipts-wrapper {
      overflow: hidden;
      margin-top: -10px;
      padding-bottom: 10px;
    }
    .ticket-system .receipts {
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
      transform: translateY(-510px);
      animation-duration: 2.5s;
      animation-delay: 500ms;
      animation-name: print;
      animation-fill-mode: forwards;
    }
    .ticket-system .receipts .receipt {
      padding: 25px 30px;
      text-align: left;
      min-height: 200px;
      width: 88%;
      background-color: #fff;
      border-radius: 10px 10px 20px 20px;
      box-shadow: 1px 3px 8px 3px rgba(0, 0, 0, 0.2);
    }
    .ticket-system .receipts .receipt .airliner-logo {
      max-width: 80px;
    }
    .ticket-system .receipts .receipt .route {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
    }
    .ticket-system .receipts .receipt .route .plane-icon {
      width: 30px;
      height: 30px;
      transform: rotate(90deg);
    }
    .ticket-system .receipts .receipt .route h2 {
      font-weight: 300;
      font-size: 2.2em;
      margin: 0;
    }
    .ticket-system .receipts .receipt .details {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .ticket-system .receipts .receipt .details .item {
      display: flex;
      flex-direction: column;
      min-width: 70px;
    }
    .ticket-system .receipts .receipt .details .item span {
      font-size: .8em;
      color: rgba(28, 28, 28, .7);
      font-weight: 500;
    }
    .ticket-system .receipts .receipt .details .item h3 {
      margin-top: 10px;
      margin-bottom: 25px;
    }
    .ticket-system .receipts .receipt.qr-code {
      height: 110px;
      min-height: unset;
      position: relative;
      border-radius: 20px 20px 10px 10px;
      display: flex;
      align-items: center;
    }
    .ticket-system .receipts .receipt.qr-code::before {
      content: '';
      background: linear-gradient(to right, #fff 50%, #3f32e5 50%);
      background-size: 22px 4px, 100% 4px;
      height: 4px;
      width: 90%;
      display: block;
      left: 0;
      right: 0;
      top: -1px;
      position: absolute;
      margin: auto;
    }
    .ticket-system .receipts .receipt.qr-code .qr {
      width: 70px;
      height: 70px;
    }
    .ticket-system .receipts .receipt.qr-code .description {
      margin-left: 20px;
    }
    .ticket-system .receipts .receipt.qr-code .description h2 {
      margin: 0 0 5px 0;
      font-weight: 500;
    }
    .ticket-system .receipts .receipt.qr-code .description p {
      margin: 0;
      font-weight: 400;
    }
    @keyframes print {
      0% {
        transform: translateY(-510px)
      }
      35% {
        transform: translateY(-395px);
      }
      70% {
        transform: translateY(-140px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
